<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Font Awesome Script -->
    <!-- <script src="https://kit.fontawesome.com/7ae40850c4.js" crossorigin="anonymous"></script> -->
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap 4.6x CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap-4.6x/bootstrap.min.css" /> -->
    <!-- favicon -->
    <link rel="icon" href="./img/svg/favicone.svg" sizes="any" type="image/svg" />
    <!-- Bootstrap 5.0 beta 2 CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.min.css" />
    <!-- Bootstrap 5.0 beta 2 RTL CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.rtl.min.css" /> -->
    <!-- OWL SLIDER -->
    <link rel="stylesheet" href="./owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl-carousel/owl.theme.default.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Real Contection</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row sign-in-wrapper">
            <div class="col-md-7 position-relative" style="background-color:#F2DA46;">
                <div class="sign-in-left">
                    <figure class="mb-5">
                        <img src="./img/monogram.png" class="img-fluid" alt="">
                    </figure>
                    <p>Software voor je laten werken? Regelen wij voor je. We helpen nu en denken met je mee over de toekomst. We got you!</p>
                </div>
            </div>
            <div class="col-md-5 sign-in-right" style="background-color:#272727;">
                <figure class="my-5 text-center">
                    <img src="./img/mono.png" class="img-fluid" alt="">
                </figure>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="text-center login-wrapper">
                        <a href="" class="header-btn login-btn">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap 4.6x -->
    <!-- jQuery and Bootstrap Bundle (includes Popper)  -->
    <script src="./js/jquery.js"></script>
    <script src="./owl-carousel/owl.carousel.min.js"></script>
    <!--<script src="js/bootstrap-4.6x/bootstrap.bundle.min.js"></script> -->
    <!-- Bootstrap 5.0 beta 2 -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap-5.0/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>

</html>
